  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">

          <div class="col-md-6">
            <h1 id="header-title">Item-Lister</h1>

      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>

          <input type="text" class="form-control mr-2" id="item" />
          <input type="text" class="form-control mr-2" id="des" />
          <input type="submit" class="btn btn-dark" value="+" />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">
            Item 2
            <button class="btn btn-danger btn-sm float-right delete">X</button>
          </li>
          <li class="list-group-item">

          </li>
          <li class="list-group-item">

      </div>
    </div>

      const form = document.getElementById("addForm");
      const itemList = document.getElementById("items"); //UL
      const filter = document.getElementById("filter"); //UL
      const filterC = document.getElementsByClassName("form-control"); //UL
    
      // const anotherInput = document.createElement("li");
      // anotherInput.setAttribute("type", "text");
      // anotherInput.className = "form-control mr-2";
      // anotherInput.id = "item";

      form.addEventListener("submit", addItem);
      itemList.addEventListener("click", removeItem);
      filter.addEventListener("keyup", filterItems);
      // filter.addEventListener("keyup", filterItemsC);
      
      
      
      function addItem(e) {
        e.preventDefault();

        const newItem = document.getElementById("item").value;
        const li = document.createElement("li");
        const anotherInput = document.getElementById("des").value;

        li.className = "list-group-item";
        li.textContent = newItem;
        //li.textContent = anotherInput;
        li.appendChild(document.createTextNode(anotherInput));
        
        const dltBtn = document.createElement("button");
        dltBtn.className = "btn btn-danger btn-sm float-right delete";
        dltBtn.textContent = "X";
        li.appendChild(dltBtn);
        itemList.appendChild(li);

        const EditBtn = document.createElement("button");
        EditBtn.className = "btn btn-success btn-sm float-right mr-2";
        EditBtn.textContent = "Edit";
        li.appendChild(EditBtn);
      }

      function removeItem(e) {
        if (e.target.classList.contains("delete")) {
          if (confirm("Pakka?")) {
            const li = e.target.parentElement;
            //li.removeItem();
            itemList.removeChild(li);
          }
        }
      }
      // const li = document.createElement("li");
      // let secondI = li.appendChild(document.createTextNode(anotherInput)).toLowerCase;
      // console.log('secondI');

      function filterItems(e){
        let text = e.target.value.toLowerCase();
        let searchItem = itemList.getElementsByTagName('li');
        Array.from(searchItem).forEach(function(list){
          let names = list.childNodes[1].innerText;
          if(names.toLowerCase().indexOf(text) != -1){
            list.style.display = 'block'
          } 
          else{
            list.style.display = 'none';
          }
        });
      }
